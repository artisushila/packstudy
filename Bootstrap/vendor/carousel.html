<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel-Layout</title>
    <link rel="stylesheet" href="/Bootstrap/resource/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-50" src="/Bootstrap/vendor/img/avatar.jpg" alt="">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-50" src="/Bootstrap/vendor/img/back.jpg" alt="">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-50" src="/Bootstrap/vendor/img/watercolor.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="/Bootstrap/resource/js/bootstrap.min.js"></script>
</body>
</html>
