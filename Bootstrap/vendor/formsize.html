<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formsize-page</title>
    <link rel="stylesheet" href="/Bootstrap/resource/css/bootstrap.min.css">
</head>
<body>
    <form>
        <div class="container">
            <div class="row justify-content-center my-5">
                <div class="col-md-6 col-lg-6 col-sm-6">
                    <h1 class="mb-3">Registration Page</h1>
                    <div class="card">
                        <div class="row">
                            <div class="col-md-12 col-lg-12 col-sm-12">
                                <label class="form-label">User Name</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-lg-6 col-sm-6">
                                <label class="form-label">Email-Id</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-md-6 col-lg-6 col-sm-6">
                                <label class="form-label">Password</label>
                                <input type="text" placeholder="enter your password" class="form-control-plaintext">
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-6 col-lg-6 col-sm-6">
                                    <label class="form-label">College pass-out years</label>
                                    <input type="text" class="form-control-color">
                                </div>
                                <div class="col-md-6 col-lg-6 col-sm-6">
                                    <label class="form-label">colorbox</label>
                                    <input type="color" class="form-control-color" value="#660066">
                                </div>
                                <div class="col-md-12 col-lg-12 col-sm-12 mt-2">
                                    <label class="form-label">Degree pass-out years</label>
                                    <input type="text" class="form-control-sm">
                                </div>
                                <div class="col-md-12 col-lg-12 col-sm-12 mt-2">
                                    <label class="form-label">Experince years</label>
                                    <input type="text" class="form-control-lg">
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-12 col-lg-12 col-sm-12 d-flex justify-content-center">
                                    <button class="btn btn-outline-primary">Submit</button>
                                </div>
                            </div>
                        </div>
                     </div>
                     <div class="card mt-5">
                        <div class="row">
                            <div class="col-md-12 col-lg-12 col-sm-12">
                                <label class="form-label">Select-city Name</label>
                                <select class="form-select">
                                    <option>---search city name---</option>
                                    <option>Ghansoli</option>
                                    <option>koperkhairane</option>
                                    <option>Rabale</option>
                                    <option>Airoli</option>
                                    <option>Maphe</option>
                                    <option>Vashi</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12 col-lg-12 col-sm-12">
                                <label class="form-label">Select-course</label>
                                <select class="form-select-lg">
                                    <option>---search course name---</option>
                                    <option>B.sc.I.T.</option>
                                    <option>B.sc.CS.</option>
                                    <option>Mass-Media</option>
                                    <option>B.com</option>
                                    <option>BAF</option>
                                    <option>B.Ed.</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12 col-lg-12 col-sm-12">
                                <label class="form-label">Select-games</label>
                                <select class="form-select-sm">
                                    <option>---search games name---</option>
                                    <option>Football</option>
                                    <option>Basketball</option>
                                    <option>Cricket</option>
                                    <option>Hockey</option>
                                    <option>carrom</option>
                                    <option>badminton</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col md-12 col-lg-12 col-sm-12 d-flex justify-content-center">
                                <button class="btn btn-outline-danger mx-2">reset</button>
                                <button class="btn btn-outline-success mx-2">Submit</button>
                            </div>
                        </div>
                     </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
