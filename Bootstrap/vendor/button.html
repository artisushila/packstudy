<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ButtonGroup-layout</title>
    <link rel="stylesheet" href="/Bootstrap/resource/css/bootstrap.min.css">
</head>
<body>
    <section class="container">
        <section class="row justify-content-center mt-5 mx-5">
            <section class="col-md-3">
                <div class="card">
                    <h3>Button-Layout</h3>
                    <div class="row">
                        <div class="col-md-6 col-lg-6 col-sm-6 btn-group my-3 mx-3">
                            <button class="btn btn-primary">Left</button>
                            <button class="btn btn-primary">Center</button>
                            <button class="btn btn-primary">Right</button>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </section>
</body>
</html>
