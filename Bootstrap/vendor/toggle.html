<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle-Layout</title>
    <link rel="stylesheet" href="Bootstrap/resource/css/bootstrap.min.css">
</head>
<body>
    <form>
        <h1>form-switch</h1>
        <div class="container">
            <div class="row">
                <div class="card">
                <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-12 col-lg-12 col-sm-12 form-check form-switch">
                                <label class="form-label">on</label>
                                <input type="checkbox" class="form-check-input" checked>
                            </div>
                            <div class="col-md-12 col-lg-12 col-sm- form-check form-switch">
                                <label class="form-label">off</label>
                                <input type="checkbox" class="form-check-input">
                            </div>
                            <div class="col-md-12 col-lg-12 col-sm-12 form-check form-switch">
                                <label class="form-label">Disable</label>
                                <input type="checkbox" class="form-check-input" disabled>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
