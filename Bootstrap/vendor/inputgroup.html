<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InputGroup-Layout</title>
    <link rel="stylesheet" href="Bootstrap/resource/css/bootstrap.min.css">
</head>
<body>
    <section class="container">
        <div class="row justify-content-center">
            <div class="col-md-3 my-5">
                <div class="card">
                    <h4>input-group</h4>
                    <div class="row">
                        <div class="col-md-6 col-lg-6 col-sm-6 input-group">
                            <label class="form-label">@</label>
                            <input type="text" class="input-group-text" placeholder="User Name">
                        </div>
                        <div class="col-md-6 col-lg-6 col-sm-6 input-group mt-2">
                            <label class="form-label">@</label>
                            <input type="text" class="input-group-text" placeholder="gmail.com">
                        </div>
                        <div class="col-md-6 col-lg-6 col-sm-6 input-group mt-2">
                            <span class="input-group-text">@</span>
                            <input type="text" class="form-control" placeholder="!Yahoo.com">
                        </div>
                        <div class="col-md-6 col-lg-6 col-sm-6 input-group mt-2">
                            <span class="input-group-text">rs.</span>
                            <input type="text" class="form-control" placeholder="Enter your amount">
                            <span class="input-group-text">/-</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
