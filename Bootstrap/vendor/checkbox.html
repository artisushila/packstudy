<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox-page</title>
    <link rel="stylesheet" href="/Bootstrap/resource/css/bootstrap.min.css">
</head>
<body>
    <h1>checkbox-layout</h1>
    <form>
        <div class="container">
            <div class="row justify-content-center">
                <div class="card mt-3">
                <div class="col-md-6">
                    <div class="row">
                        <h4>checkbox-class</h4>
                        <div class="col-md-4 col-lg-4 col-sm-4 form-check">
                            <label class="form-check-label">Basketball</label>
                            <input type="checkbox" class="form-check-input">
                        </div>
                        <div class="col-md-4 col-lg-4 col-sm-4 form-check">
                            <label class="form-check-label">Football</label>
                            <input type="checkbox" class="form-check-input">
                        </div>
                        <div class="col-md-4 col-lg-4 col-sm-4 form-check">
                            <label class="form-check-label">Cricket</label>
                            <input type="checkbox" class="form-check-input">
                        </div>
                    </div>
            </div>
            </div>
        </div>
    </form>
</body>
</html>
