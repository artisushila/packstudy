<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinner-page</title>
    <link rel="stylesheet" href="Bootstrap/resource/css/bootstrap.min.css">
</head>
<body>
    <section class="container">
        <section class="row mt-5">
            <section class="col-md-1 col-sm-1 col-lg-1">
                <section class="spinner-border text-primary"></section>
                Loading...
            </section>
            <section class="col-md-1 col-sm-1 col-lg-1">
                <section class="spinner-border text-success"></section>
                Loading...
            </section>
            <section class="col-md-1 col-sm-1 col-lg-1">
                <section class="spinner-border text-warning"></section>
                Loading...
            </section>
            <section class="col-md-1 col-sm-1 col-lg-1">
                <section class="spinner-border text-secondary"></section>
                Loading...
            </section>
            <section class="col-md-1 col-sm-1 col-lg-1">
                <section class="spinner-border text-danger"></section>
                Loading...
            </section>
            <section class="col-md-1 col-sm-1 col-lg-1">
                <section class="spinner-border text-info"></section>
                Loading...
            </section>
            <section class="col-md-1 col-sm-1 col-lg-1">
                <section class="spinner-border text-dark"></section>
                Loading...
            </section>
            <section class="col-md-1 col-sm-1 col-lg-1">
                <section class="spinner-border text-light"></section>
                Loading...
            </section>
            <section class="col-md-1 col-sm-1 col-lg-1">
                <section class="spinner-grow text-primary"></section>
                loading...
            </section>
            <section class="col-md-1 col-sm-1 col-lg-1">
                <section class="spinner-grow text-danger"></section>
                loading...
            </section>
            <section class="col-md-1 col-sm-1 col-lg-1">
                <section class="spinner-grow text-dark"></section>
                loading...
            </section>
            <section class="col-md-1 col-sm-1 col-lg-1">
                <section class="spinner-grow text-warning"></section>
                loading...
            </section>
        </section>
        <button class="btn btn-primary mt-5" type="button" disabled>
            <span class="spinner-border"></span>
            Loading...
        </button>
    </section>
</body>
</html>
