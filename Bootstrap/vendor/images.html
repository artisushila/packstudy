<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Images-page</title>
        <!-- <link rel="stylesheet" href="/Bootstrap/resource/css/bootstrap.min.css"> -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
    </head>
    <body>
        <section class="container bg-danger rounded"><b>rounded-cricle class</b>
            <img src="/Bootstrap/resource/img/gallery-4.jpg"
                class="rounded-circle my-3">
        </section>
        <section class="container bg-secondary mt-2"><b>img-thumbnail class</b>
            <img src="/Bootstrap/resource/img/gallery-4.jpg"
                class="img-thumbnail my-3">
        </section>
        <section class="container bg-info mt-2"><b>w-value class</b>
            <img src="/Bootstrap/resource/img/gallery-4.jpg"
                class="w-10 my-3">
        </section>
        <section class="container bg-warning mt-2"><b>float-end class</b>
                    <img src="/Bootstrap/resource/img/gallery-4.jpg"
                    class="float-end w-25 mx-3 my-3">
        </section>
        <section class="container bg-success mt-2"><b>float-start class</b>
                <img src="/Bootstrap/resource/img/gallery-4.jpg"
                    class="float-start w-25 mx-3 my-3">
        </section>
        <section class="container bg-primary mt-2"><b>d-block class</b>
            <img src="/Bootstrap/resource/img/gallery-4.jpg"
                class="w-25 mx-3 my-3 d-block">
        </section>
    </body>
</html>
