<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating-Layout</title>
    <link rel="stylesheet" href="/Bootstrap/resource/css/bootstrap.min.css">
</head>
<body>
    <form>
        <h1>Floating-Layout</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                        <div class="card"> 
                        <div class="row">
                            <h3>Floating-form</h3>
                            <div class="col-md-6 col-lg-6 col-sm-6 form-floating">
                                <input type="text" class="form-control" placeholder="User Name">
                                <label class="floating-label">User Name</label>
                            </div>
                            <div class="col-md-6 col-lg-6 col-sm-6 form-floating">
                                <input type="text" class="form-control" placeholder="xyz123@gmail">
                                <label class="floating-label">xyz123@gmail.com</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
