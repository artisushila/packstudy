<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel_Button-page</title>
    <link rel="stylesheet" href="/Bootstrap/resource/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div id="example" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-50" src="/Bootstrap/vendor/img/avatar.jpg" alt="">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-50" src="/Bootstrap/vendor/img/back.jpg" alt="">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-50" src="/Bootstrap/vendor/img/watercolor.jpg" alt="">
                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#example" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">prev</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#example" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>    
    </div>
    <script src="/Bootstrap/resource/js/bootstrap.min.js"></script>
</body>
</html>
