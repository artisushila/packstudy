<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Else-If-Page</title>
</head>
<body>
    


    <script>
        var eating = prompt("Enter time :");
        if (eating >= 7 && eating <= 10){
            document.write("Breakfast Time!!!");
        }
        else if(eating >= 12 && eating <= 15){
            document.write("Lunch Time!!!");
        }
        else if(eating >= 17 && eating <= 19){
            document.write("Evening-Breakfast Time!!!");
        }
        else if(eating >= 20 && eating <= 24){
            document.write("Dinner Time!!!");
        }
        else{
            document.write("Sorry time not choosen properly!!!")
        }
    </script>
</body>
</html>
