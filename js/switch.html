<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=.0">
    <title>Switch-Case</title>
</head>
<body>
    


    <script>
        // console.log('1 2 3 4 5 6 7');
        var days = prompt('Enter value :');
        console.log(days);
        switch (days) {
            case "1": 
            console.log('SUNDAY');
            break;
            case "2":
            console.log('Monday');
            break;
            case "3":
            console.log('TUESDAY');
            break;
            case "4":
            console.log('WEDENESDAY');
            break;
            case "5":
            console.log('THURSDAY');
            break;
            case "6":
            console.log('FRIDAY');
            break;
            case "7":
            console.log('SATURDAY');
            break;
            default:
            console.log('Invalid choice!!!');
        }
    </script>
</body>
</html>
