<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parameter_function-page</title>
</head>
<body>
    

    <script>
        function parameter(a,b){
            document.write(a-b);
            document.write('<br>');
        };
        parameter(20,5);
        function stringpara(games,course){
            document.write('<br>'+games+'<br>'+course+'<br> <br>');
        };
        stringpara('Cricket','fullstack developer');
        stringpara('basketball','technicle developer');
        stringpara('football','software developer');
        stringpara('baseball','backend developer');
        stringpara('Athletics','forntend developer');
        stringpara('badminton','Data Analysis');
    </script>
</body>
</html>
