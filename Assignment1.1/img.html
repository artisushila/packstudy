<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img,video,audio-tags.</title>
    <style>
        h1{
            font-family:Georgia, 'Times New Roman', Times, serif;
            color:rgb(246, 72, 45);
            font-style: italic;
            text-decoration: underline rgb(135, 51, 245);
        }
    </style>
</head>
<body>
    <h1>image Gallery</h1>
    <img height="220px" width="350px" src="images/just.jpg" alt="Network issue">
    <img height="220px" width="350px" src="images/ahead.jpg" alt="Network issue">
    <img height="220px" width="350px" src="images/free.jpg" alt="Network issue">
    <img height="220px" width="350px" src="images/unity.jpg" alt="Network issue">
    <h1>audio Gallery</h1>
    <audio controls src="audio/krishna_flute.mp3">Your browser does not support audio</audio>
    <audio controls src="audio/marathi.mp3">Your browser does not support audio</audio>
    <audio controls src="audio/Raghuwanshi.mp3">Your browser does not support audio</audio>
    <audio controls src="audio/Saaj.mp3">Your browser does not support audio</audio>
    <h1>video Gallery</h1>
    <video controls height="600px" width="700px" src="video/nature.mp4"></video>
    <video controls height="600px" width="700px" src="video/pexels-horse.mp4"></video>
    <video controls height="600px" width="700px" src="video/pexels-mehmet.mp4"></video>
    <video controls height="600px" width="700px" src="video/video.mp4"></video>
</body>
</html>
